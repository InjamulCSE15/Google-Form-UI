<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form</title>
    <link rel="stylesheet" href="CSS/myStyle.css">
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

    <!-- Compiled and minified JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/materialize.min.js">
        
    </script>
</head>
<body>
    <div class="login-div">
        <div class="row">
            <div class="logo"></div>
        </div>
        <div class="row center">
            <h5>Sign in</h5>
            <h6>Use your random account</h6>
        </div>
        
        <div class="row">
            <div class="input-field col s12">
                <input type="email" class="validate" id="email_input" />
                <label for="email_input">Email</label>
            </div>
        </div>
        
        <div class="row">
            <div class="input-field col s12">
                <input type="password" class="validate" id="password_input" />
                <label for="password_input">Password</label>
            </div>
            <div>
                <a href="#">Forgot Password</a>
            </div>

            <div class="row">
            <div class="col s12">
                Not your computer? Use a private window to sign in.
                <a href="#"><b>Learn more</b></a>
            </div>
            </div>

            <div class="row"></div>
            <div class="row">
                <div class="col s6"><a href="#">Create account</a></div>
                <div class="col s6 right-align"><a href="#" class="waves-effect waves-light btn">Login</a>
                </div>
            </div>
        </div>
        <div class="center">
            <small>&copy; Copyright 2022, <b>Injamul Alam</b>. All rights reserved.</small>
        </div>
    </div>
    
</body>
</html>
